{% extends 'base.html' %}

{% block title %}
File Upload | HCMUT-EPFL
{% endblock %}

{% block content %}
    <div class="col-md-8">
      <h1>JSON Posts Upload</h1><br>
    </div>
    <div class="col-md-8">
        <form action="batch_upload" method="POST" enctype="multipart/form-data">
            <label for="gname">Group name:</label>
            <input type="text" name="group_name"><br>
            <input type="file" name="file" accept="json"><br><br>  
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    {%if success%}
    <div class="col-md-8">
        <p style="color:green;">{{message}}</p>
    </div>
    {%endif%}
{% endblock %}
