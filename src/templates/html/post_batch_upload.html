{% extends 'base.html' %}

{% block title %}
   Create new post
{% endblock %}

{% block content %}
    <div class="col-md-8">
      <h1>JSON Posts Upload</h1>
    </div>
    <div class="col-md-8">
        <form action="{{ url_for('posts.post_batch_upload')}}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="json">
            <input type="submit">
        </form>
    </div>
    {%if success%}
    <div class="col-md-8">
        <p style="color:green;">{{message}}</p>
    </div>
    {%endif%}
{% endblock %}
