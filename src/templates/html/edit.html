{% extends 'base.html' %}

{% block title %}
   Create new post
{% endblock %}

{% block content %}
    <div class="col-md-8">
        <h1>Edit post</h1>
    </div>
    <div class="col-md-8">
        <form action="{{ url_for('posts.post_update', id=post.id)}}" method="POST">
            {% for field in form %}
            <div class="form-group">
                {{field.label()}}
                {{field(class="form-control")}}
            </div>
            {% endfor %}
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
