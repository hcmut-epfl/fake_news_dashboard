{% extends 'base.html' %}

{% block title %}
Add News | HCMUT-EPFL
{% endblock %}

{% block content %}
    <div class="col-md-8">
      <h1>Create new post</h1>
    </div>
    {%if success%}
    <div class="col-md-8">
        <p style="color:green;">{{message}}</p>
    </div>
    {%endif%}
    <div class="col-md-8">
        <form action="/create" method="POST">
            {% for field in form %}
            <div class="form-group">
                {{field.label()}}
                {{field(class="form-control")}}
            </div>
            {% endfor %}
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    
{% endblock %}
